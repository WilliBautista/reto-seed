image: ruby:2.5

before_script:
  - bundle install --path vendor

pages:
  script:
  - bundle clean --force
  - gem install colorator
  - gem install jekyll --no-document
  - jekyll new testreto
  - cd testreto
  - bundle exec jekyll build -d dist
  - bundle exec jekyll serve
  artifacts:
    paths:
    - dist
  only:
  - master
